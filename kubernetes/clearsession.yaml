apiVersion: batch/v1
kind: CronJob
metadata:
  name: django-clearsessions
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
          - name: django-app
            image: docker.io/library/django_app:latest
            imagePullPolicy: Never
            envFrom:
              - configMapRef:
                  name: django-config
            command: ['python', 'manage.py', 'clearsessions']
